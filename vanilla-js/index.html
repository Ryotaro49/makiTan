<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Vanilla JS</title>
</head>

<body>
  <h2>Vanilla JS</h2>
  <form id="login-form">
    <div class="box">
      <input type="text" name="username" id="username-input" placeholder="ユーザー名">
      <div id="name"></div>
    </div>
    <div class="box">
      <input type="password" name="password" id="password-input" placeholder="パスワード">
      <button type="button" id="switch-password-visibility-button">Show</button>
    </div>
    <div class="box">
      <div id="message"></div>
      <div class="box">
        <button type="submit">ログイン</button>
      </div>
  </form>
  <script src="js/script.js"></script>

</html>
